<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css" media="screen">
	 body { font-family: Arial; font-size: 14px; }
	</style>
	<link rel="stylesheet" href="jquery.rswitch.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  
  <div class="rswitch-place" data-rswitch-active="true" data-rswitch-onLabel="ABC" data-rswitch-offLabel="&bull;&bull;&bull;"></div>
  
  <input class="rswitch-place" type="checkbox" data-rswitch-active="true" data-rswitch-onLabel="ON" data-rswitch-offLabel="OFF" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="jquery.rswitch.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function(){
      $(".rswitch-place").rswitch();
    });
  </script>
</body>
</html>
